<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel=stylesheet type="text/css" href="assets/styles/style.css">
</head>

<body>

    <div class="boxGrid">
        
        <div id="title"> 
            <h5>A very Simple JS Calculator!</h5>
        <p class="instructions">Type a number in each of the boxes, then click the operator you wish to calculate with. <br>
        Use the up/down scroll arrows to increase or decrease your typed number.</p>
        </div>

        <div class="row" id="r1">
            <div id="displayResults">
                <h5>0</h5>
            </div>

            <div class="row" id="r2">
                <input type="number" id="number1">
                <input type="number" id="number2">
            </div>

            <div class="row" id="r3">
                <button id="addBtn">+</button>
                <button id="subtractBtn">-</button>
                <button id="multiplyBtn">&times;</button>
                <button id="divideBtn">&#247;</button>
            </div>

            <div class="row" id="r4">
                <button id="clearBtn">Clear</input>
            </div>


            <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
